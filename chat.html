<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FUTO Chat Assistant</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <style>
        /* Base Styling for the Modal (Unchanged) */
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }
        
        .chat-container {
            /* Keep width constrained for mobile/desktop view */
            width: 100%;
            max-width: 450px; 
            margin: 0 auto; /* Removed 20px margin so it fills the modal wrapper */
            padding: 0; /* Remove padding from container */
            height: 100%; /* Ensure container fills the wrapper */
            box-sizing: border-box;
        }
        
        .chat-header {
            background-color: #006400; /* Dark green */
            color: white;
            padding: 15px;
            border-radius: 10px 10px 0 0;
            text-align: center;
            position: relative; 
        }
        
        .chat-header h2 {
            margin: 0;
            font-size: 1.5rem; /* Slightly smaller header for better UX */
        }

        /* Cancel Button Styles (Unchanged) */
        #cancel-btn {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: white;
            font-size: 1.5rem; 
            cursor: pointer;
            transition: color 0.3s;
            padding: 0;
            line-height: 1;
        }

        #cancel-btn:hover {
            /* color: #ffcccc; */
            transform: translateY(-50%) scale(1.2);
        }
        
        .chatbox {
            background-color: white;
            border-radius: 0 0 10px 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            height: 500px; /* Explicit height for a better mobile experience */
            display: flex;
            flex-direction: column;
        }
        
        .chat-log {
            /* Adjusted height to fit within the new flex chatbox */
            flex-grow: 1; 
            height: auto; /* Use auto since flex-grow handles the height */
            overflow-y: auto;
            border: 1px solid #e0e0e0;
            border-radius: 5px;
            padding: 15px;
            margin-bottom: 15px;
            background-color: #f9f9f9;
        }
        
        /* Message Styles (Unchanged) */
        .user-message, .bot-message {
            margin-bottom: 12px;
            padding: 10px 15px;
            border-radius: 18px;
            width: fit-content;
            display: block;
            max-width: 80%;
            word-wrap: break-word;
            line-height: 1.4;
        }
        
        .user-message {
            background-color: #228B22;
            color: white;
            text-align: right;
            margin-left: auto;
            border-bottom-right-radius: 5px;
        }
        
        .bot-message {
            background-color: #90EE90;
            color: #333;
            text-align: left;
            margin-right: auto;
            border-bottom-left-radius: 5px;
            position: relative;
        }
        .bot-message strong {
            font-weight: 600;
            display: block;
            margin-bottom: 6px;
            font-size: 1rem;
        }
        
        /* Message Action Styles (Unchanged) */
        .message-actions {
            text-align: left;
            margin-top: 0px; 
            margin-bottom: 3px;
            padding-left: 15px; 
            clear: both; 

            display: flex;
            gap: 8px;
            margin-top: 8px;
            justify-content: flex-end;
        
        }

        .user-message-actions {
            text-align: right;
            padding-right: 15px;
            padding-left: 0;
        }

        .action-btn {
            background: none;
            border: 1px solid #ccc;
            color: #666;
            padding: 5px 10px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 0.85rem;
            margin-left: 5px;
            transition: background-color 0.2s, border-color 0.2s;
            display: inline-flex;
            align-items: center;
            gap: 4px;
        }

        .action-btn:hover {
            /* background-color: #48b45741;
            border-color: #1d5a18; */
            color: #333;
            transform: scale(1.1);
        }

        .retry-btn {
            border-color: #228B22; 
            color: #228B22; 
        }

        .retry-btn:hover {
            background-color: #e6f7e6; 
            border-color: #006400;
            color: #006400; 
        }
        
        /* Typing indicator styles (Unchanged) */
        .typing span {
            animation: bounce 1.4s infinite ease-in-out;
            animation-fill-mode: both;
            display: inline-block;
            margin: 0 1px;
        }
        .typing span:nth-child(2) {
            animation-delay: 0.2s;
        }
        .typing span:nth-child(3) {
            animation-delay: 0.4s;
        }
        @keyframes bounce {
            0%, 80%, 100% { transform: scale(1.0); opacity: 0.8; }
            40% { transform: scale(0.7); opacity: 0.5; }
        }

        
        .loading-text {
            color: #666;
            font-style: italic;
        }
        
        .hidden {
            display: none !important;
        }
        
        .chat-input {
            display: flex;
            gap: 10px;
            /* Added padding to separate input from chatbox bottom edge */
            padding-top: 10px; 
        }
        
        /* Input Field Fixes (Dark Mode/Color Explicitly Set) */
        
        .chat-input {
            display: flex;
            gap: 12px;
        }

        .chat-input input {
            flex: 1;
            padding: 14px 16px;
            font-size: 1rem;
            border-radius: 25px;
            border: 1px solid #ccc;
            background: white;
            color: #333;
            transition: border 0.25s ease, box-shadow 0.25s ease;
        }

        .chat-input input:focus {
            border-color: #228b22;
            box-shadow: 0 0 0 3px rgba(34, 139, 34, 0.2);
            outline: none;
        }

        .chat-input button {
            padding: 12px 16px;
            background-color: #006400;
            color: white;
            border: none;
            border-radius: 25px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.25s ease, transform 0.1s ease;
        }   
        
        /* Send Button Styles (Unchanged) */
        .chat-input #send-btn {
            background-color: #006400;
            color: white;
        }
        
        .chat-input #send-btn:hover:not(:disabled) {
            background-color: #004d00;
        }
        .chat-input button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .futo-badge {
            display: inline-block;
            background-color: #006400;
            color: white;
            padding: 3px 8px;
            border-radius: 4px;
            font-size: 0.8rem;
            margin-left: 5px;
            vertical-align: middle;
        }
        
        /* Accessibility Hiding for Input Label */
        .visually-hidden {
            position: absolute;
            width: 1px;
            height: 1px;
            margin: -1px;
            padding: 0;
            overflow: hidden;
            clip: rect(0, 0, 0, 0);
            border: 0;
        }
        

        /* Mobile responsiveness (Unchanged) */
        @media (max-width: 600px) {
            .chat-container {
                padding: 10px;
                margin: 0 auto; /* Removed top/bottom margin for better use of screen space */
            }
            .chat-input button {
                padding: 10px 12px;
                font-size: 0.9rem;
            }
            
            .user-message, .bot-message {
                max-width: 90%;
            }
        }
        
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <button class="cancel-btn" id="cancel-btn" title="Close Chat">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" viewBox="0 0 16 16" style="vertical-align: middle;">
                    <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0M5.354 4.646a.5.5 0 1 0-.708.708L7.293 8l-2.647 2.646a.5.5 0 0 0 .708.708L8 8.707l2.646 2.647a.5.5 0 0 0 .708-.708L8.707 8l2.647-2.646a.5.5 0 0 0-.708-.708L8 7.293z"/>
                </svg>
            </button>
            
            <h2>FUTO Assistant</h2>
        </div>
        <div class="chatbox">
            <div id="chat-log" class="chat-log">
                <div class="bot-message">
                    Welcome to the FUTO AI Assistant! I can help you with admissions, course information, and general campus inquiries. Ask me anything about the Federal University of Technology Owerri.
                </div>
                <div class="user-message">
                    I need information about the Computer Science admission cut-off mark.
                </div>
            </div>
            
            <form class="chat-form" id="chat-form" novalidate>
                <div class="chat-input">
                    <label for="user-input" class="visually-hidden">Chat message input</label>
                    <input type="text" id="user-input" placeholder="Ask about FUTO..." required aria-label="Ask about FUTO">
                    
                    <button type="submit" class="send-btn" id="send-btn" disabled title="Send Message" aria-label="Send Message">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16" style="vertical-align: middle;">
                            <path d="M15.854.146a.5.5 0 0 1 .11.54l-5.819 14.547a.5.5 0 0 1-.9.093l-3.326-6.726L.146 6.958a.5.5 0 0 1 .54-.11L15.854.146z"/>
                            <path d="M12.973 3.535l-7.464 3.732L10.53 9.47l-3.732 7.464 3.732-7.464L12.973 3.535z"/>
                        </svg>
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script type="module">
        // Your JavaScript logic here
    </script>
</body>
</html>
