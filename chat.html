<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FUTO Chat Assistant</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <style>
        /* Chatbot Specific Styles */
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }
        
        .chat-container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
        }
        
        .chat-header {
            background-color: #006400; /* Dark green */
            color: white;
            padding: 15px;
            border-radius: 10px 10px 0 0;
            text-align: center;
            /* Added for positioning the cancel button */
            position: relative; 
        }
        
        .chat-header h2 {
            margin: 0;
            font-size: 1.8rem;
        }

        /* --- New Cancel Button Styles --- */
        #cancel-btn {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: white;
            font-size: 1.5rem; /* Larger icon */
            cursor: pointer;
            transition: color 0.3s;
            padding: 0;
            line-height: 1;
        }

        #cancel-btn:hover {
            color: #ffcccc; /* Light red/pink on hover */
        }
        /* -------------------------------- */
        
        .chatbox {
            background-color: white;
            border-radius: 0 0 10px 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }
        
        .chat-log {
            height: 400px;
            overflow-y: auto;
            border: 1px solid #e0e0e0;
            border-radius: 5px;
            padding: 15px;
            margin-bottom: 15px;
            background-color: #f9f9f9;
        }
        
        .user-message, .bot-message {
            margin-bottom: 12px;
            padding: 10px 15px;
            border-radius: 18px;
            width: fit-content;
            display: block;
            max-width: 80%;
            word-wrap: break-word;
            line-height: 1.4;
        }
        
        .user-message {
            background-color: #228B22; /* Forest green */
            color: white;
            text-align: right;
            margin-left: auto;
            border-bottom-right-radius: 5px;
        }
        
        .bot-message {
            background-color: #90EE90; /* Light green */
            color: #333;
            text-align: left;
            margin-right: auto;
            border-bottom-left-radius: 5px;
            position: relative;
        }
        
        /* --- START: Added CSS for Paste/Retry Button Positioning and Style --- */
        
        /* Container for grouping action buttons below a message */
        .message-actions {
            /* Aligns the buttons to the left for bot messages (default) */
            text-align: left;
            margin-top: 0px; /* Pulls the actions closer to the message bubble */
            margin-bottom: 3px;
            padding-left: 15px; /* Matches bot-message padding */
            clear: both; /* Ensures the buttons drop below the float/block element */
        }

        /* For user messages, push the action buttons to the right */
        .user-message-actions {
            text-align: right;
            padding-right: 15px; /* Matches user-message padding */
            padding-left: 0;
        }

        .action-btn {
            /* Base style for both Paste and Retry buttons */
            background: none;
            border: 1px solid #ccc;
            color: #666;
            padding: 5px 10px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 0.85rem;
            margin-left: 5px; /* Spacing between buttons */
            transition: background-color 0.2s, border-color 0.2s;
            display: inline-flex;
            align-items: center;
            gap: 4px;
        }

        .action-btn:hover {
            background-color: #48b45741;
            border-color: #1d5a18;
            color: #333;
        }

        /* Specific styling for Retry (often highlighted) */
        .retry-btn {
            border-color: #228B22; /* Forest green border */
            color: #228B22; /* Forest green text */
        }

        .retry-btn:hover {
            background-color: #e6f7e6; /* Light green hover background */
            border-color: #006400;
            color: #006400; /* Darker green hover text */
        }
        
        /* --- END: Added CSS for Paste/Retry Button Positioning and Style --- */
        
        /* Typing indicator styles */
        .typing span {
            animation: bounce 1.4s infinite ease-in-out;
            animation-fill-mode: both;
            display: inline-block;
            margin: 0 1px;
        }
        .typing span:nth-child(2) {
            animation-delay: 0.2s;
        }
        .typing span:nth-child(3) {
            animation-delay: 0.4s;
        }
        @keyframes bounce {
            0%, 80%, 100% { transform: scale(1.0); opacity: 0.8; }
            40% { transform: scale(0.7); opacity: 0.5; }
        }

        
        .loading-text {
            color: #666;
            font-style: italic;
        }
        
        .hidden {
            display: none !important;
        }
        
        .chat-input {
            display: flex;
            gap: 10px;
        }
        
        .chat-input input {
            flex: 1;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 20px;
            font-size: 1rem;
            min-width: 0;
        }
        
        .chat-input button {
            padding: 12px 18px; 
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.3s, transform 0.1s;
            white-space: nowrap;
            display: flex; /* Allow button content to align */
            align-items: center;
            gap: 5px;
        }
        
        /* Style for the SEND button */
        .chat-input #send-btn {
            background-color: #006400; /* Dark green */
            color: white;
        }
        
        .chat-input #send-btn:hover:not(:disabled) {
            background-color: #004d00;
        }
        .chat-input button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .futo-badge {
            display: inline-block;
            background-color: #006400;
            color: white;
            padding: 3px 8px;
            border-radius: 4px;
            font-size: 0.8rem;
            margin-left: 5px;
            vertical-align: middle;
        }
        
        /* Mobile responsiveness */
        @media (max-width: 600px) {
            .chat-container {
                padding: 10px;
                margin: 10px auto;
            }
            .chat-input button {
                padding: 10px 12px; /* Smaller padding on mobile */
                font-size: 0.9rem;
            }
            
            .user-message, .bot-message {
                max-width: 90%;
            }
        }
        
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <button class="cancel-btn" id="cancel-btn" title="Cancel/Close Chat">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" viewBox="0 0 16 16" style="vertical-align: middle;">
                    <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0M5.354 4.646a.5.5 0 1 0-.708.708L7.293 8l-2.647 2.646a.5.5 0 0 0 .708.708L8 8.707l2.646 2.647a.5.5 0 0 0 .708-.708L8.707 8l2.647-2.646a.5.5 0 0 0-.708-.708L8 7.293z"/>
                </svg>
            </button>
            
            <h2>FUTO Assistant</h2>
             <!-- <span class="futo-badge">Official</span></h2> -->
        </div>
        <div class="chatbox">
            <div id="chat-log" class="chat-log">
                <div class="bot-message">
                    Welcome to the FUTO AI Assistant! I can help you with admissions, course information, and general campus inquiries. Ask me anything about the Federal University of Technology Owerri.
                </div>
                <div class="message-actions">
                    <button class="action-btn retry-btn" title="Retry the previous query">
                        <i class="bi bi-arrow-repeat"></i> Retry
                    </button>
                    <button class="action-btn paste-btn" title="Copy response to clipboard">
                       <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16">
                        <path d="M4 1.5H3a2 2 0 0 0-2 2V14a2 2 0 0 0 2 2h10a2 2 0 0 0 2-2V3.5a2 2 0 0 0-2-2h-1v1h1a1 1 0 0 1 1 1V14a1 1 0 0 1-1 1H3a1 1 0 0 1-1-1V3.5a1 1 0 0 1 1-1h1z"/>
                        <path d="M9.5 1a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5h-3a.5.5 0 0 1-.5-.5v-1a.5.5 0 0 1 .5-.5zm-3-1A1.5 1.5 0 0 0 5 1.5v1A1.5 1.5 0 0 0 6.5 4h3A1.5 1.5 0 0 0 11 2.5v-1A1.5 1.5 0 0 0 9.5 0z"/>
                    </svg>
                    </button>
                </div>
                <div class="user-message">
                    I need information about the Computer Science admission cut-off mark.
                </div>
            </div>
            
            <form class="chat-form" id="chat-form" novalidate>
                <div class="chat-input">
                    <input type="text" id="user-input" placeholder="Ask about FUTO..." required>
                    
                    <button type="submit" class="send-btn" id="send-btn" disabled>
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16" style="vertical-align: middle;">
                            <path d="M15.854.146a.5.5 0 0 1 .11.54l-5.819 14.547a.5.5 0 0 1-.9.093l-3.326-6.726L.146 6.958a.5.5 0 0 1 .54-.11L15.854.146z"/>
                            <path d="M12.973 3.535l-7.464 3.732L10.53 9.47l-3.732 7.464 3.732-7.464L12.973 3.535z"/>
                        </svg>
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script type="module">
        // Your JavaScript logic here
    </script>
</body>
</html>
